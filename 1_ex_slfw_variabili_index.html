<body>
<script>
    let num1 = 7; // Inizializzo la variabile "num1" e le assegno un valore numerico.
    let num2 = 78; // Inizializzo la variabile "num2" e le assegno un valore numerico.

    console.log(num1); //Stampo in console il valore della variabile.
    console.log(num2); //Stampo in console il valore della variabile.

    let stringa = 'Forza Napoli Sempre!'; // Inizializzo la variabile "stinga" e le assegno un valore stringa.
    console.log(stringa); // Stampo in Console Il valore stringa della variabile.

    stringa = true;// Ho aasegnato un valore booleano alla varibile denominata "stringa".
    console.log(stringa);// stampo in cosole, il nuovo valore della variabile "stringa".

    const PIGRECO = 3.14159265359; // Ho iniziallizzato la Costante con nome "PIGRECO" e le ho assegnato il valore di 3.14159265359.

    console.log(PIGRECO);

    PIGRECO = 3.14; // Ho sostiuito il valore della Costante "PIGRECO" con 3.14.
    console.log(PIGRECO); // Se provo a stampare il valore della Costante in console, non mi visualizza nulla e mi segnala un errore nella colonna laterale.

</script>
